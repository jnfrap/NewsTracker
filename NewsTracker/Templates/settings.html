<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsTracker</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body style="background-color: #292c2e; color: rgb(207, 207, 207);">
    <style>
        ::-webkit-scrollbar {
        width: 0.5em;
        }
        ::-webkit-scrollbar-track{
        background-color: #292c2e;
        }
        ::-webkit-scrollbar-thumb{
        background-color: #5a5a5a;
        border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover{
        background-color: rgb(109, 109, 109);
        border-radius: 10px;
        }
    </style>
    <table class="table table-striped table-hover table-dark" style="color: rgb(207, 207, 207)">
        <thead>
            <tr>
                <th>Site</th>
                <th>Schedule</th>
                <th>Active</th>
                <th>Update?</th>
            </tr>
        </thead>
        <tbody>
            <!--Loop for each site-->
            {% for site in sites %}
                <tr><!--WIP-->
                    <form action="/saveSettings/" method="GET">
                        <input type="hidden" value="{{ site.0 }}" name="id">
                        <td>{{ site.1 }}</td>
                        <td>
                            <input type="time" name="schedule" value="{{ site.2 }}">
                        </td>
                        <td>
                            <input type="checkbox" name="activate" {% if site.3 == 'on' %}checked{% endif %}>
                        </td>
                        <td>
                            <button type="submit" name="update" value="{{ site.0 }}"><i class="fas fa-sync"></i></button>
                        </td>
                    </form>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Back</a>
    
</body>
</html>
